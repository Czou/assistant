<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>${overall.name}</title>
		<link rel="stylesheet" type="text/css" href="/public/stylesheets/3d/3dview.css"/>
		<link rel="stylesheet" type="text/css" href="/public/stylesheets/3d/back.css"/>
		<link rel="stylesheet" type="text/css" href="/public/stylesheets/mu/mu.css"/>
		<script src="/public/javascripts/hui/jquery-2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/javascripts/3dview/3dskin.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/javascripts/mu/mu.js" type="text/javascript" charset="utf-8"></script>
	
		<script type="text/javascript">
	        window.addEventListener("DOMContentLoaded", function(){
	        	playbox.init("playbox");
	        }, false);
        </script>
</head>
<body onselectstart="return true;" ondragstart="return false;">
    
     <span id="playbox" class="btn_music" onclick="playbox.init(this).play();">
    	<audio src="${overall.backMusic}" loop="" id="audio"></audio>
     </span>
     <div id="container" style="width:100%;height:100%;">
		<div style="top: 0px; left: 0px; position: relative;">
		</div>
	 </div>
</body> 
<script type="text/javascript">
//document.domain = "sta.www.weixinguanjia.cn";
    function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return unescape(r[2]); return null;
    }
	if (ggHasHtml5Css3D() || ggHasWebGL()) {
		pano=new pano2vrPlayer("container");
		skin=new pano2vrSkin(pano);
		var overallId=getQueryString("overallId");
		var url="/overall/OverallTemplCtrl/overall?id="+overallId;
		//alert(url);
		pano.readConfigUrl(url);
	} else{
		alert("不支持360度全景");
	}
</script>
</html>
